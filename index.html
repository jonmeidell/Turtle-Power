<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="./assets/javascript/game.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>

        <div class="h1 m4 text-danger">Turtle Power!</div>

        <div class="h3 m4 text-warning">Choose your turtle:</div>
            <div class="container-fluid row game-area">
                <div class="col-3">
                    <div class="card bg-secondary attacker" id="leonardo" style="width: 14rem;">
                        <img src="assets/images/leonardo.jpg" alt="leonardo" class="card-img">
                        <div class="card-body">
                            <h5 class="card-title">Leonardo</h5>
                            <p class="card-text">"Well-rounded, strong"</p>
                            <a href="#" class="btn btn-primary card-button char-button">Battle with Leo</a>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card bg-secondary attacker" id="raphael" style="width: 14rem;">
                        <img src="assets/images/raphael.jpg" alt="raphael" class="card-img">
                        <div class="card-body">
                            <h5 class="card-title">Raphael</h5>
                            <p class="card-text">"Very high strength"</p>
                            <a href="#" class="btn btn-primary card-button char-button">Battle with Raph</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-3">
                    <div class="card bg-secondary attacker" id="michelangelo" style="width: 14rem;">
                        <img src="assets/images/michelangelo.jpg" alt="michelangelo" class="card-img">
                        <div class="card-body">
                            <h5 class="card-title">Michelangelo</h5>
                            <p class="card-text">"Well-rounded, can take a hit"</p>
                            <a href="#" class="btn btn-primary card-button char-button">Battle with Mikey</a>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card bg-secondary attacker" id="donatello" style="width: 14rem;">
                        <img src="assets/images/donatello.jpg" alt="donatello" class="card-img">
                        <div class="card-body">
                            <h5 class="card-title">Donatello</h5>
                            <p class="card-text">"High defense"</p>
                            <a href="#" class="btn btn-primary card-button char-button">Battle with Donny</a>
                        </div>
                    </div>
                </div>

            </div>

    </body>

    </html>
