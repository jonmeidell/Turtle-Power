<!DOCTYPE html>
<html lang="en">

<head>
    <title>Turtle Power - RPG game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="h2 m4 text-danger container-fluid power col-md-3">Turtle Power!</div>
    <div class="h3 m4 text-warning container-fluid chooseChar col-md-3">Choose your turtle:</div>
    <div id="win" class="h2 container-fluid col-md-3"></div>
    <!-- move player cards closer to each other - container-fluid class -->
    <div class="container-fluid row game-area"></div>
    <div class="container-fluid row my-character"></div>
    <div class="attack-area container-fluid col-md-5"></div>
    <div class="container-fluid row my-defender"></div>
    <div class="h3 m4 text-primary container-fluid chooseEnemy col-md-3">Choose your sparring partner:</div>
    <div class="container-fluid row my-enemies"></div>
    <div class="container-fluid row reset"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
